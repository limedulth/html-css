<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
    
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Voce esta vendo a imagem completa! Experimente ampliar o tamanho da sua janela para ampliar a melhor experiencia.</p>
    <picture>
        <source media="(max-width:750px)" srcset="img/paisagem-p.png">
        <source media="(max-width:1200px)" srcset="img/paisagem-m.png">
        <img src="img/paisagem-g.png" alt="Paisagem.png">
    </picture>
</body>
</html>
